<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row contentPage">
            <div class="col-sm-12 col-md-5 login">
                <div class="title">
                    <div>Food</div>
                    <div class="color-blue mt">delivery</div>
                </div>
                <div class="form">
                    <h1 class="login-text">Login</h1>
                    <p class="subtitle">
                        Sign in with your data that you entered during your registration.
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" placeholder="name@example.com" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 position-relative inputPassword">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" placeholder="min. 8 characteers" class="form-control"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                        </div>
                        <button type="button" class="btn btn-primary">Login</button>
                        <a href="#" class="d-flex justify-content-center form-link mb-5">Forgot password</a>
                        <p class="text-center signUp">Donâ€™t have an account? <a href="#" class="form-link">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="col-7 cards">
                <div class="row card-reviews">
                    <div class="col-7">
                        <h5 class="mt-1">Overall rating</h5>
                        <div class="raiting d-flex">
                            <h4 class="color-blue">4.2</h4>
                            <i class="fa-solid fa-star mx-1 mt-1 color-blue"></i>
                            <i class="fa-solid fa-star mx-1 mt-1 color-blue"></i>
                            <i class="fa-solid fa-star mx-1 mt-1 color-blue"></i>
                            <i class="fa-solid fa-star mx-1 mt-1 color-blue"></i>
                            <i class="fa-solid fa-star mx-1 mt-1 color-gray"></i>
                            <h6 class="color-gray mt-1 mx-1">3 votes</h6>
                        </div>
                    </div>
                    <div class="col-5 card-reviews_button">
                        <button type="button" class="btn btn-primary mt-3 color-blue">Leave review</button>
                    </div>
                    <hr>
                </div>

            </div>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
</body>

</html>
