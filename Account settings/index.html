<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Account settings/style.css">
</head>

<body>

    <div class="container-lg navbar-menu">
        <div class="row d-flex align-items-center mt-2 position-relative">
            <div class="col-2">
                <div class="title">
                    <div>Food</div>
                    <div class="color-blue mt">delivery</div>
                </div>
            </div>
            <div class="col-md-2 col-lg-3 search d-none d-md-flex position-absolute">
                <form class="d-flex position-relative" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass position-absolute color-gray"></i>
                </form>
            </div>
            <div class="col d-flex justify-content-end">
                <ul class="navbar d-flex">
                    <li class="nav-item d-none d-md-flex">
                        <a class="nav-link fw-bold" href="#">Restaurants</a>
                    </li>
                    <li class="nav-item d-none d-md-flex">
                        <a class="nav-link fw-bold" href="#">Deals</a>
                    </li>
                    <div class="vertical-line d-none d-md-flex"></div>
                    <li class="nav-item d-none d-md-flex">
                        <a class="nav-link fw-bold" href="#">My order</a>
                    </li>
                    <button type="button" class="btn btn-light store-button position-relative mx-2">
                        <i class="fa-solid fa-cart-shopping color-blue"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                            4
                        </span>
                    </button>
                    <img class="img-fluid mx-2" src="../Home page/img/img.png" alt="account-img">
                    <div class="vertical-line vertical-line-sm d-sm-flex d-md-none mx-3"></div>
                    <button type="button" class="btn btn-light menu-btn mx-2">
                        <i class="fa-solid fa-bars text-center"></i>
                    </button>
                </ul>
            </div>
        </div>
    </div>
    <hr class="line color-gray">

    <div class="container-lg main-content">
        <div class="row mx-sm-5 mx-md-0">
            <h4>Settings</h4>
        </div>
        <div class="row mx-sm-5 mx-md-0">
            <div class="col-sm-12 col-md-4">
                <div class="row settings-row-active pt-2 pb-2 d-flex align-items-center">
                    <div class="col-1 settings-column">
                        <button
                            class="bg-primary p-3 px-4 settings-column-icon d-flex justify-content-center align-items-center">
                            <img src="../Account settings/img/user.png" alt="user">
                        </button>
                    </div>
                    <div class="col-9">
                        <h5 class="fw-bold mb-0">Account</h5>
                        <span class="text-muted">Personal information</span>
                    </div>
                </div>
                <div class="row settings-row mt-3 pt-2 pb-2 d-flex align-items-center">
                    <div class="col-1 settings-column">
                        <button
                            class="bg-light p-3 px-4 settings-column-icon d-flex justify-content-center align-items-center">
                            <img src="../Account settings/img/map pin.png" alt="adress">
                        </button>
                    </div>
                    <div class="col-9">
                        <h5 class="fw-bold mb-0">Adress</h5>
                        <span class="text-muted">Shippings addresses</span>
                    </div>
                </div>
                <div class="row settings-row mt-3 pt-2 pb-2 d-flex align-items-center">
                    <div class="col-1 settings-column">
                        <button
                            class="bg-light p-3 px-4 settings-column-icon d-flex justify-content-center align-items-center">
                            <img src="../Account settings/img/credit card.png" alt="credit-card">
                        </button>
                    </div>
                    <div class="col-9">
                        <h5 class="fw-bold mb-0">Payment method</h5>
                        <span class="text-muted">Connected credit cards</span>
                    </div>
                </div>
                <div class="row settings-row mt-3 pt-2 pb-2 d-flex align-items-center">
                    <div class="col-1 settings-column">
                        <button
                            class="bg-light p-3 px-4 settings-column-icon d-flex justify-content-center align-items-center">
                            <img src="../Account settings/img/shield on.png" alt="shield-on">
                        </button>
                    </div>
                    <div class="col-9">
                        <h5 class="fw-bold mb-0">Security</h5>
                        <span class="text-muted">Password, 2FA</span>
                    </div>
                </div>
            </div>
            <div class="col-8 bg-dark"></div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5067766925.js" crossorigin="anonymous"></script>
</body>

</html>
